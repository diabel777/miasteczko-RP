<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miasteczko RP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Pasek górny -->
  <header class="bg-gray-900 shadow-md p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Miasteczko RP</h1>
    <a href="https://discord.gg/RM5EPkvREG" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold">Dołącz na Discord</a>
  </header>

  <!-- Menu nawigacyjne -->
  <nav class="bg-gray-800 text-gray-300 text-sm flex flex-wrap justify-center gap-6 py-3 border-b border-gray-700">
    <a href="#straz" class="hover:text-yellow-400 transition">🚒 Straż</a>
    <a href="#policja" class="hover:text-blue-400 transition">🚓 Policja</a>
    <a href="#pogotowie" class="hover:text-red-400 transition">🚑 Pogotowie</a>
    <a href="#cywile" class="hover:text-green-400 transition">🏙️ Cywile</a>
    <a href="#zgloszenia" class="hover:text-gray-300 transition">📋 Zgłoszenia</a>
    <a href="#grafika" class="hover:text-purple-400 transition">🎨 Grafika</a>
  </nav>

  <!-- Główna treść -->
  <main class="max-w-5xl mx-auto py-12 px-4 space-y-16">

    <!-- Sekcja Obrazków -->
    <section id="grafika">
      <h2 class="text-xl font-semibold text-gray-400">🎨 Grafika</h2>
      <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;">
        <img src="obrazy/1.png" alt="Obrazek 1">
        <img src="obrazy/2.png" alt="Obrazek 2">
        <img src="obrazy/3.png" alt="Obrazek 3">
        <img src="obrazy/4.png" alt="Obrazek 4">
        <img src="obrazy/5.png" alt="Obrazek 5">
        <img src="obrazy/6.png" alt="Obrazek 6">
        <img src="obrazy/7.png" alt="Obrazek 7">
        <img src="obrazy/8.png" alt="Obrazek 8">
        <img src="obrazy/9.png" alt="Obrazek 9">
        <img src="obrazy/10.png" alt="Obrazek 10">
      </div>
    </section>

  </main>

  <!-- Stopka -->
  <footer class="bg-gray-900 text-center text-sm text-gray-400 py-6">
    &copy; 2025 Miasteczko RP — Wszystkie prawa zastrzeżone
  </footer>

</body>
</html>
